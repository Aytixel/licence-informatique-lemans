<!DOCTYPE html>
<html lang="fr-FR">

    <head>
        <link rel="alternate" hreflang="fr" href="https://licence-informatique-lemans.tk/">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Aytixel">
        <meta name="description" content="Site non officiel de la Licence Informatique du Mans">
        <title>Licence Informatique LeMans</title>
        <link rel="preload stylesheet" as="style" type="text/css" href="/css/fonts.css">
        <link rel="preload stylesheet" as="style" type="text/css" href="/css/global.css">
        <link rel="preload stylesheet" as="style" type="text/css" href="/css/index.css">
        <script src="/js/js.cookie.min.js"></script>
        <script src="/js/cookie.js" async defer></script>
        <script src="/js/analytics.js" async defer></script>
        <script src="/js/index.js" async defer></script>
    </head>

    <body>
        <div class="menu">
            <a href="/">
                <img class="logo" alt="logo" src="/resource/img/logo.svg" width="100" height="100" />
            </a>
            <nav>
                <a href="/#planning" tabindex="1">Planning<span></span></a>
                <a href="/socials.htm" tabindex="1">Réseaux<span></span></a>
            </nav>
        </div>

        <div class="body">
            <header>
                <div class="background-banner"></div>
                <h1>Salut bienvenue sur le site</h1>
                <h2>{Absolument non officiel de la Licence Informatique du Mans}</h2>
                <div class="wave"></div>
            </header>

            <main>
                <article id="planning">
                    <h2>Planning</h2>

                    <div class="planning">
                        <div class="course-viewer" aria-hidden="true" tabindex="2">
                            <h2></h2>
                            <p class="resources"></p>
                            <p class="comment"></p>
                            <button class="close" type="button" tabindex="2">Fermer</button>
                        </div>
                        <form class="controls" action="/#planning" method="get">
                            <select name="level" tabindex="1">
                                <option value="l1">L1</option>
                                <option value="l2">L2</option>
                                <option value="l3">L3</option>
                            </select>
                            <select name="group" tabindex="1">
                                <option value="0">TPGr1</option>
                                <option value="1">TPGr2</option>
                                <option value="2">TPGr3</option>
                                <option value="3">TPGr4</option>
                                <option value="4">TPGr5</option>
                                <option value="5">TPGr6</option>
                            </select>
                            <input class="switch" type="submit" value="Switch" tabindex="1"/>
                        </form>
                        <div class="date-grid">£inject{ date-grid }</div>
                        <div class="hour-grid">£inject{ hour-grid }</div>
                    </div>
                </article>
            </main>

            <footer>
                <div></div>
                <h2>Designed & Created by - Aytixel</h2>
            </footer>
        </div>
    </body>

</html>
